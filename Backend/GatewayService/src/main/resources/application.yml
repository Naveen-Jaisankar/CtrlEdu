server:
  port: 8084


spring:
  application:
    name: GatewayService
  cloud:
    gateway:
      routes:
        - id: AuthService-Auth
          uri: lb://AuthService
          predicates:
            - Path=/api/auth/**
        - id: AuthService-Admin
          uri: lb://AuthService
          predicates:
            - Path=/api/admin/**
        - id: NotificationService
          uri: lb://NotificationService
          predicates:
            - Path=/api/notify/**
        - id: MasterService
          uri: lb://MasterService
          predicates:
            - Path=/api/client/**
    discovery:
      locator:
        enabled: true
        lower-case-service-id: true
eureka:
  instance:
    hostname: gateway # or the IP address of the machine
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka:8761/eureka/
      # Replace with your Eureka server URL

